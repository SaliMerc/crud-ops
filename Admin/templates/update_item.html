{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 content">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Update Product</h5>
                </div>

                <div class="card-body">


                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter product name" value="{{product.name}}" required>
                        </div>

                          <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" name="brand" class="form-control" placeholder="Enter brand name" value="{{product.brand}}" required>
                        </div>

                          <div class="mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" name="category" class="form-control" placeholder="Enter the category of the product" value="{{product.category}}" required>
                        </div>

                         <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" name="quantity" class="form-control" placeholder="Enter quantity of products" value="{{product.quantity}}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" name="price" class="form-control" placeholder="Enter product price" value="{{product.price}}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <br> Existing image: <br>
                            {% if product.image %}
                                <img src="{{ product.image.url }}" alt="Product Image" style="max-width: 200px; max-height: 200px;">
                            {% else %}
                                No image available.
                            {% endif %}
                            <input type="file" name="image" class="form-control">    
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" rows="3" class="form-control" placeholder="Enter description">{{product.description}}</textarea>
                        </div>


                        <div class="d-flex justify-content-between">
                            <a href="{% url 'admin' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Save Product</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</main>
{% endblock %}
